<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lucky Pikas | Welcome to the Next Level</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #4b0082 0%, #1a0033 100%);
    color: #ffd700;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  h1 {
    font-size: 2.6rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-shadow: 0 0 15px #e4c14a;
    animation: glowPulse 4s infinite ease-in-out;
  }

  @keyframes glowPulse {
    0%, 100% { text-shadow: 0 0 10px #ffd700; }
    50% { text-shadow: 0 0 25px #fff176; }
  }

  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }

  .stars span {
    position: absolute;
    display: block;
    width: 3px;
    height: 3px;
    background: #fff7c2;
    border-radius: 50%;
    opacity: 0;
    animation: floatUp 10s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  a.cta {
    margin-top: 30px;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    color: #1a0033;
    background: linear-gradient(90deg, #ffd700, #ffec80);
    border-radius: 40px;
    box-shadow: 0 0 15px #ffd700aa;
    transition: 0.3s;
  }
  a.cta:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #fff9b0;
  }
</style>
</head>
<body>
  <div class="stars">
    <!-- Randomized star elements -->
    <script>
      for (let i = 0; i < 40; i++) {
        const s = document.createElement('span');
        s.style.left = Math.random() * 100 + '%';
        s.style.animationDelay = Math.random() * 10 + 's';
        s.style.animationDuration = 5 + Math.random() * 10 + 's';
        document.currentScript.parentNode.appendChild(s);
      }
    </script>
  </div>

  <h1>Welcome to the Next Level</h1>

  <a class="cta" href="https://luckypikas.substack.com" target="_blank">
    Continue Your Journey
  </a>
</body>
</html>
